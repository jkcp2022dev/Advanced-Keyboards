<head>
  <meta charset="UTF-8">
  <title>CodePen - HTML + CSS Keyboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h1>AEIOU (Mid) Keyboard</h1>
<div class="keyboard" style="font-size: 13.2px;">
  <div class="keyboard__row keyboard__row--h1">
    <div data-key="27" class="key--word">
      <span>esc</span>
    </div>
    <div data-key="112" class="key--fn">
      <span>F1</span>
    </div>
    <div data-key="113" class="key--fn">
      <span>F2</span>
    </div>
    <div data-key="114" class="key--fn">
      <span>F3</span>
    </div>
    <div data-key="115" class="key--fn">
      <span>F4</span>
    </div>
    <div data-key="116" class="key--fn">
      <span>F5</span>
    </div>
    <div data-key="117" class="key--fn">
      <span>F6</span>
    </div>
    <div data-key="118" class="key--fn">
      <span>F7</span>
    </div>
    <div data-key="119" class="key--fn">
      <span>F8</span>
    </div>
    <div data-key="120" class="key--fn">
      <span>F9</span>
    </div>
    <div data-key="121" class="key--fn">
      <span>F10</span>
    </div>
    <div data-key="122" class="key--fn">
      <span>F11</span>
    </div>
    <div data-key="123" class="key--fn">
      <span>F12</span>
    </div>
    <div data-key="n/a" class="key--word">
      <span>pwr</span>
    </div>
  </div>
  <div class="keyboard__row">
    <div class="key--double" data-key="192">
      <div>~</div>
      <div>`</div>
    </div>
    <div class="key--double" data-key="49">
      <div>!</div>
      <div>1</div>
    </div>
    <div class="key--double" data-key="50">
      <div>@</div>
      <div>2</div>
    </div>
    <div class="key--double" data-key="51">
      <div>#</div>
      <div>3</div>
    </div>
    <div class="key--double" data-key="52">
      <div>$</div>
      <div>4</div>
    </div>
    <div class="key--double" data-key="53">
      <div>%</div>
      <div>5</div>
    </div>
    <div class="key--double" data-key="54">
      <div>^</div>
      <div>6</div>
    </div>
    <div class="key--double" data-key="55">
      <div>&amp;</div>
      <div>7</div>
    </div>
    <div class="key--double" data-key="56">
      <div>*</div>
      <div>8</div>
    </div>
    <div class="key--double" data-key="57">
      <div>(</div>
      <div>9</div>
    </div>
    <div class="key--double" data-key="48">
      <div>)</div>
      <div>0</div>
    </div>
    <div class="key--double" data-key="189">
      <div>_</div>
      <div>-</div>
    </div>
    <div class="key--double" data-key="187">
      <div>+</div>
      <div>=</div>
    </div>
    <div class="key--bottom-right key--word key--w4" data-key="8">
      <span>delete</span>
    </div>
  </div>
  <div class="keyboard__row">
    <div class="key--bottom-left key--word key--w4" data-key="9">
      <span>tab</span>
    </div>
    <div class="key--letter" data-char="D" style="background: #b5ffe6;">D</div>
    <div class="key--letter" data-char="P" style="background: #b5deff;">P</div>
    <div class="key--letter" data-char="B" style="background: #ffb5f8;">B</div>
    <div class="key--letter" data-char="S" style="background: #ffc7b5;">S</div>
    <div class="key--letter" data-char="M">M</div>
    <div class="key--letter" data-char="K">K</div>
    <div class="key--letter" data-char="G" style="background: #ffc7b5;">G</div>
    <div class="key--letter" data-char="H" style="background: #ffb5f8;">H</div>
    <div class="key--letter" data-char="Y" style="background: #b5deff;">Y</div>

    <div class="key--double" data-key="219" data-char="{[" style="background: #b5ffe6;">
      <div>;</div>
      <div>:</div>
    </div>
    <div class="key--double" data-key="219" data-char="{[">
      <div>{</div>
      <div>[</div>
    </div>
    <div class="key--double" data-key="221" data-char="}]">
      <div>}</div>
      <div>]</div>
    </div>
    <div class="key--double" data-key="220" data-char="|\">
      <div>|</div>
      <div>\</div>
    </div>
  </div>
  <div class="keyboard__row">
    <div class="key--bottom-left key--word key--w5" data-key="20">
      <span>caps lock</span>
    </div>
    <div class="key--letter" data-char="A" style="
    background: #b5ffe6;
">A</div>
    <div class="key--letter" data-char="E" style="
    background: #b5deff;
">E</div>
    <div class="key--letter" data-char="I" style="
    background: #ffb5f8;
">I</div>
    <div class="key--letter" data-char="O" style="
    background: #ffc7b5;
">O</div>
    <div class="key--letter" data-char="U">U</div>
    <div class="key--letter" data-char="N">N</div>
    <div class="key--letter" data-char="F" style="
    background: #ffc7b5;
">F</div>
    <div class="key--letter" data-char="T" style="
    background: #ffb5f8;
">T</div>
    <div class="key--letter" data-char="R" style="
    background: #b5deff;
">R</div>
    <div class="key--letter" data-char="L" style="
    background: #b5ffe6;
">L</div>
    
    <div class="key--double" data-key="222">
      <div>"</div>
      <div>'</div>
    </div>
    <div class="key--bottom-right key--word key--w5" data-key="13">
      <span>return</span>
    </div>
  </div>
  <div class="keyboard__row">
    <div class="key--bottom-left key--word key--w6" data-key="16">
      <span>shift</span>
    </div>
    <div class="key--letter" data-char="Z" style="
    background: #b5ffe6;
">Z</div>
    <div class="key--letter" data-char="C" data-pressed="on" style="
    background: #b5deff;
">C</div>
    <div class="key--letter" data-char="X" data-pressed="on" style="
    background: #ffb5f8;
">X</div>
    <div class="key--letter" data-char="V" style="
    background: #ffc7b5;
">V</div>
    <div class="key--letter" data-char="J">J</div>
    <div class="key--letter" data-char="W" style="
    background: #ffc7b5;
">W</div>
    <div class="key--letter" data-char="Q" style="
    background: #ffb5f8;
">Q</div>
    <div class="key--double" data-key="188" style="
    background: #b5deff;
">
      <div>&lt;</div>
      <div>,</div>
    </div>
    <div class="key--double" data-key="190" style="
    background: #b5ffe6;
">
      <div>&gt;</div>
      <div>.</div>
    </div>
    <div class="key--double" data-key="191">
      <div>?</div>
      <div>/</div>
    </div>
    <div class="key--bottom-right key--word key--w6" data-key="16-R">
      <span>shift</span>
    </div>
  </div>
  <div class="keyboard__row keyboard__row--h3">
    <div class="key--bottom-left key--word">
      <span>fn</span>
    </div>
    <div class="key--bottom-left key--word key--w1" data-key="17">
      <span>control</span>
    </div>
    <div class="key--bottom-left key--word key--w1" data-key="18">
      <span>option</span>
    </div>
    <div class="key--bottom-right key--word key--w3" data-key="91">
      <span>command</span>
    </div>
    <div class="key--double key--right key--space" data-key="32" data-char=" ">
      &nbsp;
    </div>
    <div class="key--bottom-left key--word key--w3" data-key="93-R">
      <span>command</span>
    </div>
    <div class="key--bottom-left key--word key--w1" data-key="18-R">
      <span>option</span>
    </div>
    <div data-key="37" class="key--arrow">
      <span>◀</span>
    </div>
    <div class="key--double key--arrow--tall" data-key="38">
      <div>▲</div>
      <div>▼</div>
    </div>
    <div data-key="39" class="key--arrow">
      <span>▶</span>
    </div>
  </div>
</div>
